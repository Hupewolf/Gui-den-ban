<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gửi bạn nhe</title>
</head>
<body>
    <div class="clock-box active">
        <div class="clock">
            <div class="second"></div>
            <div class="center"></div>
        </div>
        <div class="count-text">10</div>
        <div class="hint-text">Đợi xíu nhe…</div>
    </div>

    <div class="question-box">
        <div class="question-text"></div>
        <div class="buttons">
            <button class="yes">Có &nbsp; <img src="img/heart.png"></button>
            <button class="no">Không &nbsp; <img src="img/smiling-face.png"></button>
        </div>
    </div>

    <div class="success-box">
        <div class="success-text">
            Vậy từ giờ cho tui được quan tâm bà nha hẹ hẹ hẹ <img src="img/heart.png">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
